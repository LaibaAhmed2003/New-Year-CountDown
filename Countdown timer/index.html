<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountDown Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="count-container">
        <h1>New Year CountDown</h1>
        <div class="cont">
            <div class="content" id="Days">
                <p id="counter1">0</p>
                <span>Days</span>
            </div>
    
            <div class="content" id="hours">
                <p id="counter2">0</p>
                <span>Hours</span>
            </div>
    
            <div class="content" id="minutes">
                <p id="counter3">0</p>
                <span>Mins</span>
            </div>
            
            <div class="content" id="seconds">
                <p id="counter4">0</p>
                <span>Secs</span>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
